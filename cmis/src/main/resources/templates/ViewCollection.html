<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Collection</title>
    <th:block th:include="/_menu"></th:block>
</head>
<body style="padding-bottom: 40px">
    <div class="container" >
        <form>
            <h3>Collection</h3>
            <hr>
            <div class="form-group row">
                <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="fullName" value="val">
                </div>
            </div>
            <div class="form-group row">
                <label for="acronym" class="col-sm-2 col-form-label">Acronym</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="acronym" value="val">
                </div>
            </div>
            <div class="form-group row">
                <label for="type" class="col-sm-2 col-form-label">Collection Type</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="type" value="val">
                </div>
            </div>
            <div class="form-group row">
                <label for="status" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="status" value="val">
                </div>
            </div>
            <div class="form-group row">
                <label for="serviceType" class="col-sm-2 col-form-label">Service Type Provided</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="serviceType" value="val">
                </div>
            </div>
            <div class="form-group row">
                <label for="organization" class="col-sm-2 col-form-label">Organization</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="organization" value="val">
                </div>
            </div>
            <div class="form-group row">
                <label for="desOrganization" class="col-sm-2 col-form-label">Design Agency Organization</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="desOrganization" value="val">
                </div>
            </div>
            <h4>General</h4>
            <hr>
            <div class="form-group row">
                <label for="userPop" class="col-sm-2 col-form-label">User Population</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="userPop" value="val">
                </div>
            </div>
            <div class="form-group row">
                <label for="primCustomer" class="col-sm-2 col-form-label">Primary Customer</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="primCustomer" value="val">
                </div>
            </div>
            <div class="form-group row">
                <label for="subContMaint" class="col-sm-2 col-form-label">Subcontractor Maintainer</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="subContMaint" value="val">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea rows="4" cols="50" readonly class="form-control-plaintext" id="description">val</textarea>
                </div>
            </div>
            <h4>Controls/Impacts</h4>
            <hr>
            <div class="form-group row">
                <label for="funcClass" class="col-sm-2 col-form-label">Function class</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="funcClass" value="val">
                </div>
            </div>
            <div class="form-group row">
                <label for="dataClass" class="col-sm-2 col-form-label">Data Classification</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="dataClass" value="val">
                </div>
            </div>
            <div class="form-group row">
                <label for="missRating" class="col-sm-2 col-form-label">Mission Essential Rating</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="missRating" value="val">
                </div>
            </div>

            <h4>Contacts</h4>
            <hr>
            <div class="form-group row">
                <label for="aUserID" class="col-sm-2 col-form-label">UserId</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="aUserID" value="val">
                </div>
            </div>
            <div class="form-group row">
                <label for="aName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="aName" value="val">
                </div>
            </div>
            <div class="form-group row">
                <label for="contType" class="col-sm-2 col-form-label">Contact Type</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="contType" value="val">
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneNum" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="phoneNum" value="val">
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="location" value="val">
                </div>
            </div>

            <!--Below is the regular input without readonly-->
            <!--<div class="form-group row">-->
                <!--<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>-->
                <!--<div class="col-sm-10">-->
                    <!--<input type="password" class="form-control" id="inputPassword" placeholder="Password">-->
                <!--</div>-->
            <!--</div>-->
        </form>
    <a th:href="@{/edit(id=${collID})}"><button>Edit</button></a>
    <a th:href="@{/delete(id=${collID})}"><button>Delete</button></a>
    </div>



</body>
</html>
