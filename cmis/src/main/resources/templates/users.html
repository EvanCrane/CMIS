<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <th:block th:include="/_menu"></th:block>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-block">
                <table class="table table-hover">
                    <thead>
                       <tr>
                           <th><h4><b>User Name</b></h4></th>
                           <th><h4><b>Organization</b></h4></th>
                           <th th:colspan="2" ><h4><b>Manage</b></h4></th>
                       </tr>
                    </thead>
                    <tbody>
                       <tr th:each="user:${users}">
                           <td th:text="${user.getUserName()}"></td>
                           <td th:text="${user.getOrganization()}"></td>
                           <td><a th:href="@{/findOne(id=${user.getUserId()})}" class="btn btn-primary eBtn"><button>Edit</button></a></td>
                           <!--<td><a th:href="@{/view(id=${collection.getCollecIid()})}" ></a></td>-->
                           <td><a><button>Delete</button></a></td>
                       </tr>
                    </tbody>
                </table>
                <!--https://www.youtube.com/watch?v=lIgFe20dYq4-->
                <!--https://getbootstrap.com/docs/4.1/components/modal/#how-it-works-->
            </div>
        </div>
    </div>

    <div class="myForm">
        <form th:action="@{/save}" method="post">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update or Create</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                            <div class="form-group">
                                <label for="username" class="col-form-label">USER NAME:</label>
                                <input type="text" class="form-control" id="username" name="username" value=""/>
                            </div>
                        <div class="form-group">
                            <label for="organization" class="col-form-label">ORGANIZATION:</label>
                            <input type="text" class="form-control" id="organization" name="organization" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">New Password:</label>
                            <input type="password" class="form-control" id="password" name="password" value=""/>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="save"/>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

    <div class="container" style="padding: 20px">
        <a ><button>Add User</button></a>
    </div>

</body>
