<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
</head>

<body>


<th:block th:include="/_menu"></th:block>

<h2>Message : <span th:utext="${message}"></span></h2>

<table style="width:100%">
    <tr>
        <th>Full Name</th>
        <th>Acronym</th>
        <th>Type</th>
        <th>Status</th>
    </tr>
    <tr th:each="collection : ${collections}">\
        <td th:text="${collection.getFullName()}"></td>
        <td th:text="${collection.getAccronym()}"></td>
        <td th:text="${collection.getCollecType()}"></td>
        <td th:text="${collection.getStatus()}"></td>
    </tr>
</table>

<a th:class="button" th:href="@{/add}">Go to Add Collection</a>

</body>
</html>
