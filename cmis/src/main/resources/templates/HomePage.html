<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:utext="${title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/home.css}" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <style>
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }
    </style>
</head>

<body>

    <div>
        <!--TOP NAV-->
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap shadow">

            <a href="#" class="navbar-left"><img src="https://www.srs.gov/general/news/logos/png/03_SRS_full_horiz_rev.png"></a>
            <ul class="navbar-nav px-3" th:switch="${isPlayer}">
                <li class="nav-item text-nowrap" th:case="false">
                    <i style="color: whitesmoke;" class="fas fa-edit"></i>
                    <a style="color: whitesmoke;" th:class="button" th:href="@{/add}">Add Collection</a>
                </li>
            </ul>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a style="color:whitesmoke;" th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </nav>
        <!--END TOP NAV-->
        <div class="container-fluid">
            <div class="row">
                <main>
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-3">
                        <input class="search form-control form-control-dark" placeholder="Search for Collections..."
                            aria-label="Search" type="text">
                        <button type="button" class="search-button btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                        </div>
                </main>
            </div>
        </div>
    </div>
    <div class="container">
        <i><strong><h3 align="center" th:utext="${message}"></h3></strong></i>
        <table style="width:100%">
            <tr>
                <th><h4><b>Full Name</b></h4></th>
                <th><h4><b>Acronym</b></h4></th>
                <th><h4><b>Type</b></h4></th>
                <th><h4><b>Status</b></h4></th>
            </tr>
            <tr th:each="collection : ${collections}">
                <td th:text="${collection.getFullName()}"></td>
                <td th:text="${collection.getAccronym()}"></td>
                <td th:text="${collection.getCollecType()}"></td>
                <td th:text="${collection.getStatus()}"></td>
            </tr>
        </table>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
